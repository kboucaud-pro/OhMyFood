<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La palette du gout</title>
	<link href="../sass/main.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f65a9a96b2.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<a href="../index.html"><i class="fa-solid fa-arrow-left back-main-page"></i></a>
		<div class="logo">
			<img src="../assets/ohmyfood.png" alt="ohmyfood_logo">
		</div>
	</header>
	<main class="restaurant-main">
		<img src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="top-image" alt="restaurant_img">
		<div class="menu-card">
			<div class="restaurant-title">
				<h2>La palette du gout</h2>
				<div class="like-button">
					<i class="fa-regular fa-heart like-button-empty"></i>
					<i class="fa-solid fa-heart like-button-full"></i>
				</div>
			</div>
			<section class="menu-part show-1">
				<h3>ENTRÉES</h3><hr>
				<div class="menu-choices">
					<label for="choice-1" class="part-choice">
						<span class="choice-text">
							<span class="dish">Fricassée d'escargots</span>
							<span class="trimming">Au piment d'espelette</span>
						</span>
						<span class="part-price">25€</span>
						<input name="choice-1" class="choice-checkbox" id="choice-1" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
					<label for="choice-2" class="part-choice">
						<span class="choice-text">
							<span class="dish">Foie gras de canard mi-cuit</span>
							<span class="trimming">Et ses copeaux de truffe noire</span>
						</span>
						<span class="part-price">35€</span>

						<input name="choice-2" class="choice-checkbox" id="choice-2" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
					<label for="choice-3" class="part-choice">
						<span class="choice-text">
							<span class="dish">Œuf au plat</span>
							<span class="trimming">Assaisonné à la truffe sur lit de caviar</span>
						</span>
						<span class='part-price'>20€</span>
						<input name="choice-3" class="choice-checkbox" id="choice-3" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
				</div>
			</section>
			<section class="menu-part show-2">
				<h3>PLATS</h3><hr>
				<div class="menu-choices">
					<label for="choice-4" class="part-choice">
						<span class="choice-text">
							<span class="dish">Filet de bœuf aux herbes</span>
							<span class="trimming">Accompagné de sa ribambelle de légumes</span>
						</span>
						<span class="part-price">40€</span>
						<input name="choice-4" class="choice-checkbox" id="choice-4" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
					<label for="choice-5" class="part-choice">
						<span class="choice-text">
							<span class="dish">Parmentier de queue de bœuf</span>
							<span class="trimming">À la truffe noire sur sa purée de panais</span>
						</span>
						<span class="part-price">35€</span>
						<input name="choice-5" class="choice-checkbox" id="choice-5" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
					<label for="choice-6" class="part-choice">
						<span class="choice-text">
							<span class="dish">Filet de turbot</span>
							<span class="trimming">Aux agrumes</span>
						</span>
						<span class="part-price">44€</span>
						<input name="choice-6" class="choice-checkbox" id="choice-6" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
				</div>
			</section>
			<section class="menu-part show-3">
				<h3>DESSERTS</h3><hr>
				<div class="menu-choices">
					<label for="choice-7" class="part-choice">
						<span class="choice-text">
							<span class="dish">Paris-Brest</span>
							<span class="trimming">Revisité</span>
						</span>
						<span class="part-price">18€</span>
						<input name="choice-7" class="choice-checkbox" id="choice-7" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
					<label for="choice-8" class="part-choice">
						<span class="choice-text">
							<span class="dish">Macaron au chocolat d'exception</span>
							<span class="trimming">Et glace à la vanille de Madagascar</span>
						</span>
						<span class="part-price">22€</span>
						<input name="choice-8" class="choice-checkbox" id="choice-8" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
					<label for="choice-9" class="part-choice">
						<span class="choice-text">
							<span class="dish">Mousse au chocolat</span>
							<span class="trimming">Au piment d'Espelette et à la truffe noire</span>
						</span>
						<span class="part-price">23€</span>
						<input name="choice-9" class="choice-checkbox" id="choice-9" type="checkbox">
						<span class="choice-selected">
							<i class="fa-solid fa-circle-check"></i>
						</span>
					</label>
				</div>
			</section>
			<div class="order-validation">
				<button class="confirm-order">Commander</button>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-content">
			<img src="../assets/ohmyfood.png" alt="ohmyfood_logo">
			<ul>
				<li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
				<li><i class="fa-solid fa-handshake"></i>Devenir partenaire</li>
				<li>Mentions légales</li>
				<li><a href="mailto:kboucaud.pro@gmail.com">Contact</a></li>
			</ul>
		</div>
	</footer>
</body>

</html>
